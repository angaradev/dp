{% extends 'admin/dictionary/dict_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load humanize %}
{% block page_content %}

<div class="wrapper-my container-fluid">
    <div class="row list-style-group mt-1">
        <div class="col-3">
            <form class="" action="." method="post">{% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-success btn-sm">Выбрать</button>
            </form>
        </div>
        <div class="col-9">
            <form action="." method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-sm">Сохранить Кампании</button>
                {{ campform|crispy }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script src=""></script>
{% endblock %}
