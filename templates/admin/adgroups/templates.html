{% extends 'admin/dictionary/dict_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Выбрать Кампании{% endblock %}
{% block page_content %}

<div class="wrapper-my container-fluid">
    <div class="row list-style-group mt-1 form-control-custom">
        <div class="col-3">
            <form action="." method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-sm">Сохранить Кампании</button>

            </form>
        </div>
        <div class="col-3 words-group">

        </div>
    </div>
</div>
{% endblock %}

{% endblock %}
